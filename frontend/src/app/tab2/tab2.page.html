<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Goals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<div *ngFor="let g of goals">
  <app-goal [goal]="g"></app-goal>
</div>

<ion-button color="warning" (click)="addGoal()"><ion-icon name="add"></ion-icon>Add Goal</ion-button>

</ion-content>
