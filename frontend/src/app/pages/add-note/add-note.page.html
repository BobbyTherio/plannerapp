<ion-header>
  <ion-toolbar>
    <ion-title>Create New Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="addNote">
    <ion-item>
      <ion-label position="fixed">Note Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Header</ion-label>
      <ion-textarea formControlName="header"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Details</ion-label>
      <ion-textarea formControlName="details"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Importance</ion-label>
      <ion-select formControlName="importance">
        <ion-select-option value="low">Low</ion-select-option>
        <ion-select-option value="medium">Medium</ion-select-option>
        <ion-select-option value="high">High</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="full" (click)="add_note()" [disabled]="addNote.invalid">Done</ion-button>
  </form>
  <ion-button expand="full" class="back_button" (click)="return()">Back</ion-button>
</ion-content>
